name: "Build kernels"

env:
  CONFIGURATION: "repos.json"
  OUT_DIR: "out"

on:
  workflow_dispatch:

jobs:
  Set-repos:
    name: "üêÇ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "üòÑ Checkout"
        uses: actions/checkout@v3

      - name: "üòÜ Generate Matrix"
        id: generate-matrix
        run: |
          echo "repos<<EOF" >> $GITHUB_OUTPUT
          cat  ${{ env.CONFIGURATION }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  Build-Kernel:
    name: "üêé Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      kernelDir: ${{ matrix.repos.kernelSource.name }}_${{ matrix.repos.kernelSource.device }}

      kernelName: ${{ matrix.repos.kernelSource.name }}
      kernelRepo: ${{ matrix.repos.kernelSource.repo }}
      kernelBranch: ${{ matrix.repos.kernelSource.branch }}
      kernelDevice: ${{ matrix.repos.kernelSource.device }}

      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.device }}_defconfig

      withKernelSU: ${{ matrix.repos.withKernelSU }}
    steps:
      - name: "‚ú® Create working dir"
        run: mkdir -p $kernelDir

      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 libarchive-tools

      - name: "üåü Clone kernel source => (${{ env.kernelRepo }})"
        working-directory: ./${{ env.kernelDir }}
        run: |
          git clone --recursive --branch $kernelBranch $kernelRepo $kernelName --depth=1

      - name: "üí´ Get toolchains"
        working-directory: ./${{ env.kernelDir }}
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num="$(echo $toolchains | jq 'length')"
          echo $toolchains_num
          for ((i=0;i<toolchains_num;i++)); do
            name=$(echo $toolchains | jq -r ".[$i].name")
            repo=$(echo $toolchains | jq -r ".[$i].repo")
            branch=$(echo $toolchains | jq -r ".[$i].branch")
            git clone --recursive --branch $branch $repo $name --depth=1
            echo "$(pwd)/$name/" >> $GITHUB_PATH
            echo "$(pwd)/$name/bin" >> $GITHUB_PATH
          done

          echo "PATH Variable: $PATH"

      - name: "üòé Set args"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
        run: |
          ARCH=$(echo $params | jq -r ".ARCH")
          echo "ARCH=$ARCH" >> $GITHUB_ENV
          
          args="-j$(nproc --all)"
          if [ -n "${{ env.OUT_DIR }}" ]; then
            mkdir -p $(pwd)/${{ env.OUT_DIR }}
            args="$args O=$(pwd)/${{ env.OUT_DIR }}"
          fi
          
          CC_VAL=$(echo $params | jq -r ".CC")
          if [ "$CC_VAL" = "clang" ]; then
            # Argumentos otimizados para Clang (sem NM/OBJCOPY para evitar Broken Pipe)
            args="$args CC=clang \
                  HOSTCC=clang \
                  CLANG_TRIPLE=$(echo $params | jq -r ".CLANG_TRIPLE") \
                  CROSS_COMPILE=$(echo $params | jq -r ".CROSS_COMPILE") \
                  CROSS_COMPILE_ARM32=$(echo $params | jq -r ".CROSS_COMPILE_COMPAT")"
          else
            # Argumentos padr√£o para GCC
            args="$args ARCH=$ARCH \
                  CROSS_COMPILE=$(echo $params | jq -r ".CROSS_COMPILE") \
                  CROSS_COMPILE_ARM32=$(echo $params | jq -r ".CROSS_COMPILE_COMPAT")"
          fi
          
          echo "args=$args" >> $GITHUB_OUTPUT

      - name: "üòã Update KernelSU Next"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          # --- Instala√ß√£o do KernelSU Next ---
          rm -rf KernelSU drivers/kernelsu
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/dev/kernel/setup.sh" | bash -

          # --- Patches de Compatibilidade (Kernel 4.19) ---
          # 1. Resolve o erro 'TWA_RESUME' e define TWA_SIGNAL manualmente para o 4.19
          sed -i 's/TWA_RESUME/TWA_SIGNAL/g' drivers/kernelsu/allowlist.c
          sed -i '1i #ifndef TWA_SIGNAL\n#define TWA_SIGNAL 1\n#endif' drivers/kernelsu/allowlist.c

          # 2. Resolve o erro 'put_task_struct' e garante os headers de task_work
          sed -i '1i #include <linux/sched/task.h>\n#include <linux/task_work.h>' drivers/kernelsu/allowlist.c
          
          # 3. Fix do erro 'filter_count' (seccomp) no app_profile.c (Vers√£o Next)
          if [ -f "drivers/kernelsu/app_profile.c" ]; then
            
            # Comenta a linha independente de usar 'tsk' ou 'current'
            sed -i 's/atomic_set(&.*seccomp.filter_count, 0);/\/\/ atomic_set(...);/g' drivers/kernelsu/app_profile.c
          fi
          
          # 4. Resolve o erro 'linux/pgtable.h' no sucompat.c (Tradu√ß√£o para Kernel 4.19)
          if [ -f "drivers/kernelsu/sucompat.c" ]; then
            sed -i 's/<linux\/pgtable.h>/<asm\/pgtable.h>/g' drivers/kernelsu/sucompat.c
          fi
          
          # 5. Tradu√ß√£o de fun√ß√µes de mem√≥ria (nofault)
          grep -rli 'strncpy_from_user_nofault' drivers/kernelsu/ | xargs -i@ sed -i 's/strncpy_from_user_nofault/strncpy_from_user/g' @
          grep -rli 'copy_from_user_nofault' drivers/kernelsu/ | xargs -i@ sed -i 's/copy_from_user_nofault/copy_from_user/g' @
          grep -rli 'copy_to_user_nofault' drivers/kernelsu/ | xargs -i@ sed -i 's/copy_to_user_nofault/copy_to_user/g' @
          
          # --- Tuning de Performance (DTS/DTSI) ---
          find arch/arm64/boot/dts/mediatek/ -name "mt6765.dts" -o -name "mt6765.dtsi" | xargs sed -i 's/little-rise-time = <1000>/little-rise-time = <200>/g'
          find arch/arm64/boot/dts/mediatek/ -name "mt6765.dts" -o -name "mt6765.dtsi" | xargs sed -i 's/big-rise-time = <1000>/big-rise-time = <200>/g'

          find arch/arm64/boot/dts/mediatek/ -name "mt6765.dts" | xargs sed -i 's/min-residency-us = <1200>/min-residency-us = <500>/g'
          find arch/arm64/boot/dts/mediatek/ -name "mt6765.dts" | xargs sed -i 's/min-residency-us = <2000>/min-residency-us = <1000>/g'

          # --- Configura√ß√µes do Defconfig ---
          {
            echo "CONFIG_WQ_POWER_EFFICIENT_DEFAULT=n"
            echo "CONFIG_KPROBES=y"
            echo "CONFIG_HAVE_KPROBES=y"
            echo "CONFIG_KPROBE_EVENTS=y"
            echo "CONFIG_KALLSYMS=y"
            echo "CONFIG_KALLSYMS_ALL=y"
            echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y"
            echo "CONFIG_HZ_300=y"
            echo "CONFIG_IOSCHED_NOOP=y"
            echo "CONFIG_DEFAULT_NOOP=y"
            echo "CONFIG_RD_LZ4=y"
            echo "CONFIG_RD_ZSTD=y"
            echo "CONFIG_LZ4_DECOMPRESS=y"
            echo "CONFIG_ZSTD_DECOMPRESS=y"
            echo "CONFIG_ZSTD_COMPRESS=y"
            echo "CONFIG_CRYPTO_ZSTD=y"
            echo "CONFIG_MTK_FPSGO_V3=y"
            echo "CONFIG_MTK_DISPLAY_BOOT_UP_HIGH_FPS=y"
            echo "CONFIG_MTK_MET_PLF=y"
            echo "CONFIG_SCHED_AUTOGROUP=y"
            echo "CONFIG_MTK_GPU_COMMON_DVFS_SUPPORT=y"
            echo "CONFIG_MTK_COMBO_CHIP_CONSYS_6765=y"
          } >> ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}

          # --- Ajustes de Substitui√ß√£o Final ---
          sed -i 's/CONFIG_CC_OPTIMIZE_FOR_SIZE=y/CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y/g' ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          sed -i 's/CONFIG_HZ_100=y/CONFIG_HZ_300=y/g' ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          sed -i 's/CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y/CONFIG_WQ_POWER_EFFICIENT_DEFAULT=n/g' ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          sed -i 's/CONFIG_MTK_MONITOR_CHIPS_Gpu=m/CONFIG_MTK_MONITOR_CHIPS_Gpu=y/g' ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}

          cat ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          
      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          echo "PATH Variable: $PATH"
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
          KBUILD_BUILD_USER: "g4bri3ldll"
          KBUILD_BUILD_HOST: "ReSukiSU-Lab"
        run: |
          # Remove o sufixo -dirty para o nome ficar limpo
          export LOCALVERSION=""
          
          echo "PATH Variable: $PATH"
          # Comando de build com os argumentos do Clang/GCC + seu nome
          make ${args} ARCH=${{ env.ARCH }}

      - name: "üíõ Upload Image"
        uses: actions/upload-artifact@v4
        with:
          name: Image(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíô Upload Image.gz"
        uses: actions/upload-artifact@v4
        with:
          name: Image.gz(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíú Upload dtb"
        uses: actions/upload-artifact@v4
        with:
          name: dtb(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtb
          if-no-files-found: ignore
          retention-days: 7

      - name: "‚ù§Ô∏è Upload dtbo.img"
        uses: actions/upload-artifact@v4
        with:
          name: dtbo.img(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
          if-no-files-found: ignore
          retention-days: 7
